<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmotionSense - Feel the Moment</title>
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>

    <header>
        <h1>EmotionSense</h1>
        <p>Real-time Emotion & Location Analysis</p>
    </header>

    <main>
        <div class="app-container">
            <div class="video-container">
                <video id="video" width="640" height="480" autoplay muted></video>
                <!-- Canvas will be overlaid on top of the video to draw detections -->
            </div>
            <div class="results-container">
                <h2>Your Current State</h2>
                <div class="result-item">
                    <span class="label">Emotion:</span>
                    <span id="emotion-result" class="value">Detecting...</span>
                </div>
                <div class="result-item">
                    <span class="label">Location:</span>
                    <span id="location-result" class="value">Fetching...</span>
                </div>
            </div>
        </div>
        <div id="map"></div>
    </main>

    <!-- AI Library (face-api.js) -->
    <script defer src="face-api.min.js"></script>
    <!-- Leaflet JS for the map -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Our main script -->
    <script defer src="script.js"></script>

</body>
</html>
